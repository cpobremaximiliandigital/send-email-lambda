AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs8.10
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            Path: /
            Method: GET
      Policies:
      - SNSPublishMessagePolicy:
          TopicName:
            Fn::GetAtt:
            - HelloWorldTopic
            - TopicName
      Environment:
        Variables:
          SNS_TOPIC_ARN:
            Ref: HelloWorldTopic
      CodeUri: s3://charles-sam-hello-world/980bb35fda135f6be890d59652019a54
  HelloWorldTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Endpoint: cpobre@treatanyone.com
        Protocol: email
